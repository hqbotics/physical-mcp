name: physical_mcp_app
description: "Physical MCP — Give your AI eyes. Monitor your world with AI-powered cameras."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  http: ^1.3.0
  web_socket_channel: ^3.0.2

  # mDNS / Network Service Discovery
  nsd: ^4.0.0

  # Camera feed — custom MJPEG widget (flutter_mjpeg is abandoned/incompatible)

  # UI / Animations
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Local notifications
  flutter_local_notifications: ^18.0.1

  # Persistent storage
  shared_preferences: ^2.5.2

  # URL launching (help links, GitHub)
  url_launcher: ^6.3.1

  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
